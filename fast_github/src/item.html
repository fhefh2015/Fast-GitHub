<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<span class="d-flex" id="fast_github">
			<details
				class="
					get-repo-select-menu
					js-get-repo-select-menu
					position-relative
					details-overlay details-reset
				"
			>
				<summary class="btn ml-2 btn-primary">
					加速
					<span class="dropdown-caret"></span>
				</summary>
				<div class="position-relative">
					<div
						class="
							get-repo-modal
							dropdown-menu dropdown-menu-sw
							pb-0
							js-toggler-container js-get-repo-modal
							p-3
						"
						style="width: 352px"
					>
						<div class="get-repo-modal-options">
							<div class="clone-options https-clone-options">
								<h4 class="mb-1">加速列表</h4>
								<div class="fast_github_item">
									<p class="mb-2 get-repo-decription-text">
										Cloudflare Workers加速通道
									</p>
									<div class="input-group">
										<input
											type="text"
											class="form-control input-monospace input-sm"
											data-autoselect=""
											value="${cf_url}/https://github.com/${github_auth_name}/${git_name}.git"
											readonly=""
										/>
										<div class="input-group-button">
											<clipboard-copy
												value="${cf_url}/https://github.com/${github_auth_name}/${git_name}.git"
												class="btn btn-sm"
												tabindex="0"
												role="button"
											>
												<svg
													class="octicon octicon-clippy"
													viewBox="0 0 14 16"
													version="1.1"
													width="14"
													height="16"
													aria-hidden="true"
												>
													<path
														fill-rule="evenodd"
														d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"
													></path>
												</svg>
											</clipboard-copy>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="mt-2 d-flex" style="text-align: center">
							<div class="flex-1 btn btn-outline get-repo-btn" id="downloadZIP">
								加速下载ZIP
							</div>
						</div>
						<div id="info-wrap"></div>
					</div>
				</div>
			</details>
		</span>
	</body>
</html>
